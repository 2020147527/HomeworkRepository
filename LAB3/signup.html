<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title> 회원가입 페이지 </title>
      <link rel = "stylesheet" type = "text/css" href = "main.css">
   </head>

   <body>
    <div class = 'main'>
     <header>
       <div class='signupheader'>
         <h1>Welcome to Easy Shopping</h1>
         <nav>
            <a href = "index.html" class = "tomain" >mainpage</a>
            <a href = "login.html" class = "tologin">login</a>
            <a href = "signup.html" class = "now" >signup</a>
         </nav>
       </div>
     </header>

    <form method = "get" autocomplete="on">
      <label> 이름 </label>
      <p><input class= "input" name = "name" type = "text" size = 25 placeholder = "이름을 입력하세요" required/></p>
      <label> 생일 </label>
      <p><input class= "input" name = "bday" type = "date" required/></label></p>
      <label> 학년 </label>
      <p><input class= "input" name = "grade" type = "number" min = "1" max = "9" step = "1" required/></p>
      <label> 전화번호 </label>
      <p><input class= "input" type = "tel" placeholder="(###)####-####" pattern="\(\d{3}\)+\d{4}-\d{4}" required/></p>
      <label> 유저 아이디 </label>
      <p><input class= "input" name = "userID" type = "text" size = 25 placeholder = "아이디를 입력하세요" required autofocus/></p>
      <label> 비밀번호 </label>
      <p><input class= "input" name = "userPW" type = "text" size = 25 placeholder = "비밀번호를 입력하세요" required/></p>
      <label> 비밀번호 확인 </label>
      <p><input class= "input" name = "re_userPW" type = "text" size = 25 placeholder = "비밀번호를 다시 입력하세요" required/></p>

     <footer>
      <div class = "button">
        <button type = "submit" class = "signupbutton">Signup</button>
        <button type = "button" class="canclebutton">Cancel</button>
      </div>
     </footer>

     </form>
    </div>

  </body>
</html>
